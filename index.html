<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>

    <link rel="stylesheet" href="stilos/style.css">
</head>
<body >
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <form>
            <p>Ano de Nascimento: <input type="number" name="nascimento" id="inascimento" min="0">
            </p>

            <p>Sexo: 
                <input type="radio" name="radsex" id="isexof" value="F" checked><label for="isexof">Feminino</label>

                <input type="radio" name="radsex" id="isexom" value="M"><label for="isexom">Masculino</label> 
            </p>
           
            <p><input type="button" value="teste" id="iteste" onclick="teste()"></p>
        </form>
        <div id="msg">
            Preencha os dados acima para ver o resultado.
        </div>

        </section>

    <footer>
        &copy; <a target="_blank" href="https://www.cursoemvideo.com">CursoemVideo</a>
    </footer>

    <script src="scripts/verificar.js"></script>
</body>
</html>
